<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css">
    <link  rel="stylesheet" href="./css/style.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/routes.js"></script>
    <script src="./js/controllers/personsCtrl.js"></script>
    <script src="./js/controllers/chartCtrl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Persons</title>
  </head>
  <body>
    <header>
      <div class="main-menu">
        <img src="./img/people.svg"  alt="people silhouette"/>
        <ul>
          <li><a ui-sref="persons" ui-sref-active="selected-route">Persons</a></li>
          <li><a ui-sref="graph" ui-sref-active="selected-route">Graph</a></li>   
        </ul>
      </div>
    </header>
    <div class="views" ui-view></div>
  </body>
</html>
